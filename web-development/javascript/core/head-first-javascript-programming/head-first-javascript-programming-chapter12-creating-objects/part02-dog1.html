<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Construct some dogs</title>
<script>

// But notice that we give the name of the constructor function a capital letter.
// This ins't required; but every does it as a convention
function Dog(name, breed, weight) { // constructor function looks just like a regular function
	
    this.name = name; 
    
    this.breed = breed;
    
    this.weight = weight;
} 

var fido = new Dog("Fido", "Mixed", 38); // create a dog using new operator with the constructor 

var fluffy = new Dog("Fluffy", "Poodle", 30);

var spot = new Dog("Spot", "Chihuahua", 10);

var dogs = [fido, fluffy, spot];


for (var i = 0; i < dogs.length; i++) {
    
	var size = "small";

    if (dogs[i].weight > 10) {
        size = "large";
    }
    
    console.log("Dog: " + dogs[i].name + " is a " + size + " " + dogs[i].breed);
}

</script>
</head>
<body>
</body>
</html>
