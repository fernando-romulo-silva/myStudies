<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>Facelets Template</title>
</h:head>
<h:body>
	<div id="top">
		<!-- ui:insert -->
		<!-- Used in a template page and defines the placeholder for inserting content into a template. -->
		<!-- A matching ui:define tag in the template client page replaces the content. -->
		<ui:insert name="top">
			<h1>Facelets are Cool!</h1>
		</ui:insert>
	</div>
	<div id="content" class="center_content">
		<ui:insert name="content">Content</ui:insert>
	</div>
	<div id="bottom">
		<ui:insert name="bottom">
			<center>Powered by GlassFish</center>
		</ui:insert>
	</div>
</h:body>
</html>
