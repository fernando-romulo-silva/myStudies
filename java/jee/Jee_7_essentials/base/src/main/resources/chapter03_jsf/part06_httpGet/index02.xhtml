<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>JSF and HTTP GET</title>
    </h:head>
    <h:body>
        <h1>JSF and HTTP GET</h1>
		
		<!-- You can generate GET -friendly URLs using h:link and h:button. --> 
		<!-- You specify the desired Facelets page instead of manually constructing the URL -->
        h:link <h:link value="Login1" outcome="login" id="link1"/><br/><br/>
        <!-- translate for: <a href=".../login.xhtml">Login</a> -->

        h:link with f:param: <h:link value="Login2" outcome="login" id="link2">
            <!-- View parameters can be easily specified: -->
            <f:param name="name" value="Jack"/>
        </h:link><br/><br/>
        <!-- translate for: <a href=".../login.xhtml?name=Jack">Login</a> -->
        
        h:link with f:param (pre-process) <h:link value="Login3" outcome="index01" id="link3">
            <f:param name="name" value="Jack"/>
        </h:link> <br/><br/>
        
        <!-- Similarly, h:button can be used to specify the outcome: -->
        h:button: <h:button value="Login4" id="button1" outcome="login"/>
        <!-- This code will generate the following HTML tag: -->
        <!-- <input type="button" onclick="window.location.href='/JSFSample/faces/index.xhtml'; return false;" value="login" />  -->
    </h:body>
</html>
