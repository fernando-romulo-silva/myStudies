<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:cc="http://xmlns.jcp.org/jsf/composite" 
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<!-- login component -->

<!-- INTERFACE -->
<!-- In this code, cc:interface defines metadata that describes the characteristics of the component, such as supported attributes, --> 
<!-- facets, and attach points for event listeners. --> 
<!-- All the parameters are explicitly specified in cc:interface for clarity. The third parameter has a targets attribute referring to ccForm:loginButton  -->
<cc:interface>
	<cc:attribute name="name" />
	<cc:attribute name="password" />
	<cc:attribute name="actionListener" method-signature="void action(javax.faces.event.Event)" targets="ccForm:loginButton" />
</cc:interface>

<!-- IMPLEMENTATION -->
<!-- The cc:implementation contains the markup substituted for the composite component. -->
<cc:implementation>
	<h:form id="ccForm">
		
		<h:panelGrid columns="3">
			<h:outputText value="Name:" />
			<h:inputText value="#{cc.attrs.name}" id="name" />
			<h:message for="name" style="color: red" />
			
			<h:outputText value="Password:" />
			<h:inputText value="#{cc.attrs.password}" />
			<h:message for="password" style="color: red" />
		</h:panelGrid>
		
		<h:commandButton id="loginButton" action="status" value="submit" />
		
	</h:form>
</cc:implementation>
</html>
