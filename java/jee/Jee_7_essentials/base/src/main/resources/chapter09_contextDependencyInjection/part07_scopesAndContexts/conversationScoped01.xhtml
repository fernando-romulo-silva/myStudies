<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:event listener="#{conversationBean.initConversation}"
	type="preRenderView"></f:event>
<h:head>
	<title>First step</title>
</h:head>
<h:body>
	<h:outputText value="First step"></h:outputText>
	<br />
	<br />
	<h:form>
		<h:outputText value="#{conversationBean.counter}"></h:outputText>
		<br />
		<h:commandButton value="Increment" type="submit">
			<f:ajax execute="@form" listener="#{conversationBean.increment}" render="@form" />
		</h:commandButton>
		<br />
		<br />
		<h:commandLink action="#{conversationBean.handleFirstStepSubmit}" value="Go to step 2" />
	</h:form>
</h:body>
</html>
