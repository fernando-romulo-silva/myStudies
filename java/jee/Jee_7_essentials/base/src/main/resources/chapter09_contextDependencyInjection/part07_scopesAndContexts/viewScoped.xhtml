<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>CDI ViewScoped example</title>
</h:head>
<h:body>
	<h:form>

		<ui:repeat value="#{testViewScopedBean.items}" var="item">
			<div>
				<h:outputText value="#{item}" />
			</div>
		</ui:repeat>

		<br />
		<h:inputText value="#{testViewScopedBean.item}" />

		<h:commandButton value="Add item" action="#{testViewScopedBean.addItem}">
			<f:ajax execute="@form" render="@form" />
		</h:commandButton>

	</h:form>
</h:body>
</html>
