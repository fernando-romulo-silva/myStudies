<title>Arrays</title>
<script>
	var emptyArray = new Array();

	emptyArray[0] = 99;

	var oddNumbers = new Array(3);

	oddNumbers[0] = 1;
	oddNumbers[1] = 3;
	oddNumbers[2] = 5;
	
	// or
	// var oddNumbers = new Array(1, 3, 5);

	oddNumbers.reverse(); // method!

	var aString = oddNumbers.join(" - ");

	var areAllOdd = oddNumbers.every(function(x) {
		return ((x % 2) !== 0);
	});
	
	console.log("are All Odd? "+areAllOdd);
</script>
