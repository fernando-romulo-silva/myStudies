<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>JSF and HTTP GET</title>
    </h:head>
    <h:body>
        <h1>JSF and HTTP GET</h1>

        <f:metadata>
            <!-- Get the request parameter by the name name -->
            <f:viewParam name="name" value="#{user.name}">
                <!--  Convert and validate if necessary. This is achieved by way of a nested f:converter and f:validator, --> 
                <!-- just like with any h:inputText , and can be done as shown  -->
                <f:validateLength minimum="1" maximum="5"/>
            </f:viewParam>
            <!-- You can postprocess the view parameters before the page is rendered using f:event  -->
            <f:event type="preRenderView" listener="#{user.process}"/>
        </f:metadata>
        
        <!-- If successful, bind it to #{user.name}  -->
        Post-processed name: <h:outputText value="#{user.name}"/>
    </h:body>
</html>
