<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>File Upload</title>
    </h:head>
    <h:body>
        <h1>Traditional File Upload</h1>

        <h:form>
            <h:commandButton value="Ajax File Upload" action="ajax-upload"/><p/>
        </h:form>

		<!-- h:inputFile is a new component added in JSF 2.2.  --> 
		<!-- This component allows a file to be uploaded. --> 
		<!-- This component can be used inside an h:form and bound to a bean that has field of the type javax.servlet.http.Part  --> 
        <!--  Pick a text file: -->
        <h:form enctype="multipart/form-data"  prependId="false">
            <h:inputFile id="file" value="#{fileUploadBean.file}" /><br/>

            <h:commandButton value="Upload" action="#{fileUploadBean.upload}" /><p/>
			<!-- An HTML form is created via the h:form element. The form must have multipart/form-data as the value of enctype. --> 
			<!-- This is a standard MIME type that should be used for submitting forms that contain files, non-ASCII data, and binary data -->            
        </h:form>
    </h:body>
</html>
