<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>
	<!-- You can change the template of the page dynamically as well by enclosing the template client page ui:composition in an f:view: -->
	<f:view contracts="#{contractsBean.contract}"> 
	<!-- • f:view has an attribute, contracts, that binds to an EL. -->
		<ui:composition template="/template.xhtml">

			<ui:define name="content">
                <!-- • The value of this EL is populated from the radio button in the form inside ui:define.  --> 
				<h:form>
					<h:selectOneRadio value="#{contractsBean.contract}">
						<f:selectItem itemValue="red" itemLabel="red" />
						<f:selectItem itemValue="blue" itemLabel="blue" />
					</h:selectOneRadio>
					<h:commandButton value="Apply" action="index" />
				</h:form>
			</ui:define>

		</ui:composition>
	</f:view>
</body>
</html>
